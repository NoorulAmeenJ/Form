<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noorul's Form</title>
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
   <div id="container" >
        <h1 id="title" >FORM</h1>
        <p id="description">Fill the form as your wish</p>
    <form id="form" >
        <div >First Name :
            <input type="text"  required id="first-name" placeholder="Enter your First Name "    >
        </div>               
        <div id="last-name">Last Name :
            <input type="text" required id="last-input" placeholder="Enter your Last Name "  >
        </div>
        <div id="address">
            <label for="input-address">Address :</label>
            <textarea  id="address-text" required placeholder="Enter your Address"></textarea  >
        </div>
        <div id="pincode">
            <label for="pincode">Pincode :</label>
            <input type="number" id="input-pincode" placeholder="Enter your Pincode" required >
        </div>
        <div id="gender">
            <label>Gender :</label>
            <input  id="input-male" type="radio" name="gender" value="Male"   > <label for="input-male">Male</label> 
            <input id="input-female" type="radio" name="gender" value="Female"   >  <label for="input-female" >Female</label> 
            
        </div>
        <div id="foods"> 
             <div id="food-items">Food Items :</div>
            <ul>
                <li> <input type="checkbox" name="food" id="input-Parotta" value="Parotta"> <label for="input-Parotta">Parotta</label> </li>
                <li> <input type="checkbox" name="food" id="input-Biriyani" value="Biriyani" > <label for="input-Biriyani">Biriyani</label></li>
                <li> <input type="checkbox" name="food" id="input-Dosa" value="Dosa" > <label for="input-Dosa">Dosa</label></li>
                <li> <input type="checkbox"  name="food" id="input-Idly" value="Idly" ><label for="input-Idly">Idly</label></li>
                <li> <input type="checkbox"  name="food" id="input-Pongal" value="Pongal" > <label for="input-Pongal">Pongal</label></li>


            </ul>
        </div>
        <div id="state">
            <label for="input-state" >State :</label>
            <input type="text" id="input-state" placeholder="Enter your State"  >
        </div>
        <div id="counthy">
            <label for ="input-country">Country :</label>
            <input type="text" id="input-country" placeholder="Enter your Counthy" required >
        </div>
        <button type="submit" id="submit" >Submit</button>
        <button type="reset" id="reset" >Reset</button>
    </form>
    <br>
    <table id="table" width="100%" border="1" cellspacing="0" cellpadding="0" border="0">
    
        <thead>
            <th id="table-First">First Name</th>
            <th>Last Name</th>
            <th>Address </th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Food Items</th>
            <th>State </th>
            <th>Country</th>
        </thead>
        <tbody id="table-body">
             
        </tbody>
    </table>

    </div>
    </div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
   
</body>
</html>
